<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">당첨 번호 :</div>
    <div id="bonus">보너스 :</div>
    <script>
      const $result = document.querySelector("#result");
      const $bonus = document.querySelector("#bonus");
      // 1~ 45까지 랜덤숫자담기
      const allNumber = Array(45)
        .fill()
        .map((e, i) => i + 1);
      //console.log(allNumber);
      const suffle = [];
      // 무작위 랜덤숫자를 담을  셔플배열 생성
      // 랜덤배열에서 숫자를 뽑아 셔플배열에 넣기
      // 뽑은 배열은 랜덤배열에서 삭제
      // 뽑은 배열은 셔플배열에 푸쉬
      while (allNumber.length > 0) {
        const random = Math.floor(Math.random() * allNumber.length);
        const spliceNum = allNumber.splice(random, 1);
        const newNum = spliceNum[0];
        suffle.push(newNum);
      }

      const winnerBall = suffle.splice(0, 6).sort((a, b) => a - b);
      const bonusBall = suffle[0];

      const drowBall = function (number, parent) {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = number;
        parent.append($ball);
        ballColor(number, $ball);
      };

      // 6개 무작위, 1개는 보너스
      // 결과 배열은 1초씩 순차적으로 보여진다.
      winnerBall.forEach(function (e, i) {
        setTimeout(() => {
          drowBall(e, $result);
        }, 1000 * (i + 1));
      });

      setTimeout(() => {
        drowBall(bonusBall, $bonus);
      }, 7000);

      // 셀프체크 - 공 색칠하기
      // 10미만 - 빨
      // 20미만 - 주황
      // 30미만 - 노란
      // 40미만 - 파란
      // 40이상 - 초록
      // 힌트 - css
      const ballColor = (number, $tag) => {
        if (number < 10) {
          $tag.style.backgroundColor = "red";
        } else if (number < 20) {
          $tag.style.backgroundColor = "Orange";
        } else if (number < 30) {
          $tag.style.backgroundColor = "yellow";
        } else if (number < 40) {
          $tag.style.backgroundColor = "blue";
        } else {
          $tag.style.backgroundColor = "green";
        }
      };
    </script>
  </body>
</html>
