<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <div>
      <input type="text" />
      <button class="confirm_btn">확인!</button>
    </div>

    <script>
      const $person = Number(prompt("몇명이 참가했나요?"));
      const $word = document.querySelector("#word");
      const $button = document.querySelector(".confirm_btn");

      const $order = document.querySelector("#order");
      const $input = document.querySelector("input");

      let newWord = "";

      const onClickButton = () => {
        // 0이 아닐때
        if ($person) {
          // 단어가 존재할때
          if (newWord) {
            // 올바른 단어일 때
            if (
              $word.textContent[$word.textContent.length - 1] ===
              $input.value[0]
            ) {
              newWord = $input.value;
              $word.textContent = newWord;
              if ($person === Number($order.textContent)) {
                $order.textContent = 1;
              } else {
                $order.textContent = Number($order.textContent) + 1;
              }
            } else {
              alert("올바르지 않은 단어입니다!");
            }
          }

          // 단어가 존재하지 않을 때
          else {
            newWord = $input.value;
            $word.textContent = newWord;
            $order.textContent = 1;
          }
          $input.value = "";
          $input.focus();
        } // 0일때
        else {
          alert("인원이 존재하지 않습니다!");
        }
      };
      $button.addEventListener("click", onClickButton);
    </script>
  </body>
</html>
