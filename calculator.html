<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px;
        height: 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 계산 기능 구현 -->
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <div class="row">
      <button id="num-7" data-num="7">7</button>
      <button id="num-8" data-num="8">8</button>
      <button id="num-9" data-num="9">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4" data-num="4">4</button>
      <button id="num-5" data-num="5">5</button>
      <button id="num-6" data-num="6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1" data-num="1">1</button>
      <button id="num-2" data-num="2">2</button>
      <button id="num-3" data-num="3">3</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0" data-num="0">0</button>
      <button id="calculate">=</button>
      <button id="multiply">x</button>
    </div>
    <script>
      // 첫번째 숫자 입력시
      // 연산지 입력후
      // 두번째 숫자 입력
      /// = 입력시 결과 값
      /// = 말고 다른 연산자

      const $resultInput = document.querySelector("#result"); // 숫자확인란
      const $operator = document.querySelector("#operator"); // 연산자

      let numOne = "";
      let numTwo = "";
      let operator = "";
      let resultNum = "";

      const onClickNumber = (event) => {
        // 비어있다
        if (!operator) {
          numOne += event.target.textContent;
          $resultInput.value += event.target.textContent;
          return;
        }
        // 비어있지않다
        if (!numTwo) {
          $resultInput.value = "";
        }
        numTwo += event.target.textContent;
        $resultInput.value += event.target.textContent;
      };

      // 숫자 입력
      document.querySelector("#num-1").addEventListener("click", onClickNumber);
      document.querySelector("#num-2").addEventListener("click", onClickNumber);
      document.querySelector("#num-3").addEventListener("click", onClickNumber);
      document.querySelector("#num-4").addEventListener("click", onClickNumber);
      document.querySelector("#num-5").addEventListener("click", onClickNumber);
      document.querySelector("#num-6").addEventListener("click", onClickNumber);
      document.querySelector("#num-7").addEventListener("click", onClickNumber);
      document.querySelector("#num-8").addEventListener("click", onClickNumber);
      document.querySelector("#num-9").addEventListener("click", onClickNumber);
      document.querySelector("#num-0").addEventListener("click", onClickNumber);

      const onClickOperator = (op) => () => {
        if (numTwo) {
          switch (operator) {
            case "+":
              $resultInput.value = Number(numOne) + Number(numTwo);
              break;
            case "-":
              $resultInput.value = Number(numOne) - Number(numTwo);
              break;
            case "*":
              $resultInput.value = Number(numOne) * Number(numTwo);
              break;
            case "/":
              $resultInput.value = Number(numOne) / Number(numTwo);
              break;
            default:
              alert("오류 발생");
              break;
          }
          numOne = $resultInput.value;
          numTwo = "";
        }
        if (numOne) {
          // numOne에 값이 있는가
          operator = op;
          $operator.value = op;
        } else {
          alert("숫자1을 입력하세요");
        }
      };

      // 연산자 입력
      document
        .querySelector("#plus")
        .addEventListener("click", onClickOperator("+"));
      document
        .querySelector("#minus")
        .addEventListener("click", onClickOperator("-"));
      document
        .querySelector("#divide")
        .addEventListener("click", onClickOperator("/"));
      document
        .querySelector("#multiply")
        .addEventListener("click", onClickOperator("*"));

      document
        .querySelector("#calculate")
        .addEventListener("click", function () {
          //console.log(numOne, operator, numTwo);
          if (numTwo) {
            switch (operator) {
              case "+":
                $resultInput.value = Number(numOne) + Number(numTwo);
                break;
              case "-":
                $resultInput.value = Number(numOne) - Number(numTwo);
                break;
              case "*":
                $resultInput.value = Number(numOne) * Number(numTwo);
                break;
              case "/":
                $resultInput.value = Number(numOne) / Number(numTwo);
                break;
              default:
                alert("오류 발생");
            }
            numOne = "";
            operator = "";
            numTwo = "";
            $operator.value = "";
          } else {
            alert("숫자 입력하세요!");
          }
        });

      document.querySelector("#clear").addEventListener("click", function () {
        numOne = "";
        numTwo = "";
        operator = "";
        $operator.value = "";
        $resultInput.value = "";
      });
    </script>
  </body>
</html>
